<!DOCTYPE html>
<html lang="">
<head>
	<title></title>
	<style>
		#map {
			height: 100%;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 52.4064, lng: 16.9252},
			zoom: 13
		});
		map.addListener('click', function(e) {
			let latLngArray = [];
			latLngArray.push(e.latLng.lat());
			latLngArray.push(e.latLng.lng());
			window.java.getCoords(latLngArray);
		});
	}


</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD49So9XH1c9IaGmaGkyxQg72fWU7GKVrw&callback=initMap">
</script>
</body>
</html>
